<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note {{ data.note.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="duration-200 ease-out bg-stone-900">
    <header class="bg-blue-500 flex justify-between p-4">
        <nav class="flex mx-auto">
            <div class="flex items-center space-x-8">
                <a class="ml-4 text-white hover:text-gray-200" href="/">Home</a>
                {% if data.username %}
                <a class="ml-4 text-white hover:text-gray-200" href="/profile">Profile</a>
                <a class="ml-4 text-white hover:text-gray-200" href="/logout">Logout</a>
                {% else %}
                <a class="ml-4 text-white hover:text-gray-200" href="/signup">Register</a>
                <a class="ml-4 text-white hover:text-gray-200" href="/login">Login</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main class="mt-24 flex items-center justify-center">
        <div class="p-8 rounded-lg shadow-2xl bg-zinc-800 mt-24 text-center text-white hover:translate-x-1.5 hover:-translate-y-0.5 duration-1000 ease-in-out">
            <!-- Small note that contains link to /profile/user_id based on the user who created the note -->
            <div class="mb-4">
                <h1 class="text-2xl font-bold">{{ data.note.title }}</h1>
                <div class="flex justify-between mb-4">
                    <p class="text-sm">Created by <a href="/profile/{{ data.note.user_id }}"
                            class="text-blue-500 hover:text-blue-600">{{ data.note.user.username }}</a></p>
                </div>
            </div>
            <div class="mb-4">
                <h5 class="border rounded py-2 px-4 w-full">{{ data.note.content }}</h5>
            </div>
        </div>
    </main>

</body>
